
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
  <title>Tic-Tac-Toe</title>
  </head>
  <body>
      <header>
          <h1>Tic-Tac-Toe</h1>
          <h2></h2>
      </header>

    <main>

    <container>

    <figure class="container">
        <data class="cell" id="cell-0" value="0"></data>
        <data class="cell" id="cell-1" value="1"></data>
        <data class="cell" id="cell-2" value="2"></data>
        <data class="cell" id="cell-3" value="3"></data>
        <data class="cell" id="cell-4" value="4"></data>
        <data class="cell" id="cell-5" value="5"></data>
        <data class="cell" id="cell-6" value="6"></data>
        <data class="cell" id="cell-7" value="7"></data>
        <data class="cell" id="cell-8" value="8"></data>
    </figure>

    <section id="error-message"></section>

    </container>

    <section> 
        <form id="player-form"> 
            <div>
                <label for="playerXname">Player X</label>
                <input type="text" name="playerXname" placeholder="Opponent Name"></input>
            </div>

            <div>
                <label for="playerOname">Player O</label>
                <input type="text" name="playerOname" placeholder="Opponent Name"></input>
             </div>

            <div>
                <div id="player-form-button">Start!</div>
            </div>


            
        </form>
    </section>

</main>

  </body>

  <footer>

  </footer>

  <script src="script.js"></script>

</html>
