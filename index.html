
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
  <title>Tic-Tac-Toe</title>
  </head>
  <body>
      <header></header>

    <main>

    <figure class="container">
        <data class="cell" id="cell-0" value="0"></data>
        <data class="cell" id="cell-1" value="1"></data>
        <data class="cell" id="cell-2" value="2"></data>
        <data class="cell" id="cell-3" value="3"></data>
        <data class="cell" id="cell-4" value="4"></data>
        <data class="cell" id="cell-5" value="5"></data>
        <data class="cell" id="cell-6" value="6"></data>
        <data class="cell" id="cell-7" value="7"></data>
        <data class="cell" id="cell-8" value="8"></data>
    </figure>

    <section id="error-message"></section>

    <section> 
        <form id="player-form"> 
            <input type="text" name="playerXname"></input>
            <input type="text" name="playerOname"></input>
            <button id="player-form-button">Start!</button>

            
        </form>
    </section>

</main>

  </body>

  <footer>

  </footer>

  <script src="script.js"></script>
